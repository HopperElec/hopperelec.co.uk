name: Linting

on:
  push:
    branches: "master"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: eslint
        run: npm run eslint
      - name: stylelint
        run: npm run stylelint
