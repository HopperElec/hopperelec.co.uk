name: Linting

on:
  push:
    branches: "master"
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm ci
  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run eslint
  stylelint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run stylelint
